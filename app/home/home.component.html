<div class="container-fluid">
  <div class="row" style="margin:20px 0 20px 0">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
      <div class="vieweditall">Click here to view and edit all records <button type="button" class="btn btn-success glyphicon glyphicon-search" (click)="OnSearch()"></button>
      </div>
    </div>
  </div>
    <div class="row" style="margin:20px 0 20px 0" >
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
         <div id="filterrecords">
           <form class="form-inline">
            <div class="form-group">
              <label>Filter records by name</label>
                 <input type="text" [(ngModel)]="term"  name="filterbyname" class="form-control" >
           </div>
            <div class="form-group">
               <label>Male or Female?</label>
                  <input type="text" [(ngModel)]="genderterm" name="filterbygender" class="form-control" >
             </div>
           </form>
          </div>
        </div>
    </div>

    <div class="row" style="margin:20px 0 20px 0" >
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
            <div id ="maintable" class="table-responsive">
                <table class="table table-striped table-condensed table-bordered">
                 <thead>
                 <tr class="bg-success">
                 <td><b>PassengerID</b></td>
                 <td><b>Survived</b></td>
                 <td><b>Pclass</b></td>
                 <td><b>Name</b></td>
                 <td><b>Sex</b></td>
                 <td><b>Age</b></td>
                 <td><b>Ticket</b></td>
                 <td><b>Fare</b></td>
                 <td><b>Cabin</b></td>
                 <td><b>Embarked</b></td>
               </tr>
               </thead>

              <tbody>
              <tr *ngFor= "let item of searcharray | filter: term | gender: genderterm " >
                 <td>{{item.PassengerId}}</td>
                 <td *ngIf="item.PassengerId === EditRowID"> <input type="text" [(ngModel)]="item.Survived"></td>
                 <td *ngIf="item.PassengerId !== EditRowID" (click)= Edit(item.PassengerId)>{{item.Survived}}</td>
                 <td *ngIf="item.PassengerId === EditRowID"> <input type="text" [(ngModel)]="item.Pclass"></td>
                 <td *ngIf="item.PassengerId !== EditRowID" (click)= Edit(item.PassengerId)>{{item.Pclass}}</td>
                 <td *ngIf="item.PassengerId === EditRowID"> <input type="text" [(ngModel)]="item.Name"></td>
                 <td *ngIf="item.PassengerId !== EditRowID" (click)= Edit(item.PassengerId)>{{item.Name}}</td>
                 <td *ngIf="item.PassengerId === EditRowID"> <input type="text" [(ngModel)]="item.Sex"></td>
                 <td *ngIf="item.PassengerId !== EditRowID" (click)= Edit(item.PassengerId)>{{item.Sex}}</td>
                 <td *ngIf="item.PassengerId === EditRowID"> <input type="text" [(ngModel)]="item.Age"></td>
                 <td *ngIf="item.PassengerId !== EditRowID" (click)= Edit(item.PassengerId)>{{item.Age}}</td>
                 <td *ngIf="item.PassengerId === EditRowID"> <input type="text" [(ngModel)]="item.Ticket"></td>
                 <td *ngIf="item.PassengerId !== EditRowID" (click)= Edit(item.PassengerId)>{{item.Ticket}}</td>
                 <td *ngIf="item.PassengerId === EditRowID"> <input type="text" [(ngModel)]="item.Fare"></td>
                 <td *ngIf="item.PassengerId !== EditRowID" (click)= Edit(item.PassengerId)>{{item.Fare}}</td>
                 <td *ngIf="item.PassengerId === EditRowID"> <input type="text" [(ngModel)]="item.Cabin"></td>
                 <td *ngIf="item.PassengerId !== EditRowID" (click)= Edit(item.PassengerId)>{{item.Cabin}}</td>
                 <td *ngIf="item.PassengerId === EditRowID"> <input type="text" [(ngModel)]="item.Embarked"></td>
                 <td *ngIf="item.PassengerId !== EditRowID" (click)= Edit(item.PassengerId)>{{item.Embarked}}</td>
            </tr>
                       </tbody>
                    </table>
                  </div>
                </div>
             </div>
           </div>
